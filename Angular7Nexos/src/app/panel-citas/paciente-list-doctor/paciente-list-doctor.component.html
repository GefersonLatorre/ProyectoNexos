<div>
    <h1 class="display-5 text-center">Doctores Paciente<br>{{namePaciente}}</h1>
  </div>
  <hr>
  <div class="row" *ngIf="loadingDoctores">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="row" *ngIf="!loadingDoctores">
    <table class="table table-hover">
      <tr style="color: white;" *ngFor="let pd of serviceCrudC.list">
        <td>{{(doctoresCodigos[pd.Id_Doctor])? doctoresCodigos[pd.Id_Doctor] : 'No Encontrado'}}</td>
        <td>
          <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.Id)"></i>
        </td>
      </tr>
    </table>
  </div>
